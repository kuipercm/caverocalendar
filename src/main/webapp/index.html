<!DOCTYPE html>
<html lang="nl" data-ng-app="caveroSocialCalendar">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Cavero social calendar">
    <meta name="author" content="KuiperCM">

    <title>Cavero Kalender</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.css">

    <link rel="stylesheet" href="css/ext/datetimepicker.css">
    <link rel="stylesheet" href="css/socialyearplan.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Kalender</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container" data-ng-cloak data-ng-controller="calendarController as ctrl">
    <div class="row">
        <div ui-calendar="ctrl.caveroConfig" class="col-md-8 calendar" data-ng-model="ctrl.events" calendar="caveroCalendar"></div>

        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <a class="btn btn-primary cav-newactivity-button" data-ng-click="ctrl.createNewActivity()" role="button" data-ng-hide="ctrl.selectedactivity.start">Nieuwe activiteit toevoegen</a>
                </div>
                <div class="col-md-12" data-ng-show="ctrl.selectedactivity.start">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <span data-ng-hide="ctrl.selectedactivity.id">Nieuwe activiteit</span>
                            <span data-ng-show="ctrl.selectedactivity.id">Activiteit</span>
                            <button type="button" class="close" aria-label="Close" data-ng-click="ctrl.closeActivity()"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="panel-body">
                            <form name="newactivityform" class="form-horizontal" data-ng-submit="ctrl.submitActivity()">
                                <div class="form-group">
                                    <label for="eventTitle" class="col-sm-4 control-label">Titel</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="eventTitle" name="title" data-ng-model="ctrl.selectedactivity.title" placeholder="Activiteit titel" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Startdatum</label>
                                    <datetimepicker class="col-sm-8" data-ng-model="ctrl.selectedactivity.start" show-meridian="false" required></datetimepicker>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Einddatum</label>
                                    <datetimepicker class="col-sm-8" data-ng-model="ctrl.selectedactivity.end" show-meridian="false" required></datetimepicker>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Beschrijving</label>
                                    <div class="col-sm-8">
                                        <textarea class="form-control" rows="3" id="eventDescription" name="description" data-ng-model="ctrl.selectedactivity.description" placeholder="Beschrijving"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Locatie</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="eventLocation" name="location" data-ng-model="ctrl.selectedactivity.location" placeholder="Locatie">
                                    </div>
                                </div>

                                <div class="col-sm-offset-4 col-sm-8">
                                    <button type="submit" class="btn btn-primary">Opslaan</button>
                                    <button type="button" class="btn btn-danger" data-ng-click="ctrl.deleteActivity()">Verwijderen</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <img src="images/cavero_logo_small.png" >
    </div>
</footer>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.0/fullcalendar.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-calendar/1.0.0/calendar.js"></script>
<script src="js/ext/datetimepicker.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers.js"></script>

</body>
</html>
